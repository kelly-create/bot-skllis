<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent Team 控制台 - 登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container" style="max-width:420px;margin-top:10vh;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-2">Agent Team 控制台</h4>
        <div class="text-muted small mb-3">登录后可创建任务、调整并发、查看实时日志。</div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning py-2">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post">
          <div class="mb-3">
            <label class="form-label">账号</label>
            <input name="username" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">密码</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <button class="btn btn-primary w-100">登录</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
