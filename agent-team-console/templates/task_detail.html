<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>任务 #{{ task.id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta http-equiv="refresh" content="4">
</head>
<body class="bg-light">
<div class="container py-3">
  <a href="{{ url_for('dashboard') }}">← 返回任务面板</a>
  <h4 class="mt-2">#{{ task.id }} {{ task.title }}</h4>
  <div class="small text-muted mb-2">状态: {{ task.status }} | 优先级: {{ task.priority }} | 执行者: {{ task.assignee }} | 返回码: {{ task.return_code if task.return_code is not none else '-' }}</div>
  <div class="card">
    <div class="card-header">执行日志（自动刷新）</div>
    <div class="card-body" style="background:#111;color:#ddd;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; white-space:pre-wrap; max-height:70vh; overflow:auto;">
{% for l in logs %}[{{ l.ts }}] {{ l.line }}
{% endfor %}
    </div>
  </div>
</div>
</body>
</html>
